<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VK</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/fonts.css" />
	</head>
	<body class="body">
		<!-- Header -->
		<header class="header">
			<div class="layout">
				<!-- Left Content -->
				<div class="inner">
					<!-- Logo -->
					<div class="logo">
						<img class="svg" src="/svg/logo.svg" alt="Logo" />
					</div>

					<!-- Search -->
					<input class="search" type="text" placeholder="Search" />

					<!-- Notify -->
					<div class="item notify">
						<img src="/svg/notify.svg" alt="Notify" />
					</div>

					<!-- Audio -->
					<div class="item">
						<img src="/svg/audio.svg" alt="Audio" />
					</div>
				</div>

				<!-- Right Content -->
				<div class="inner right">
					<!-- More -->
					<div class="item">
						<img src="/svg/more.svg" alt="Audio" />
					</div>

					<!-- Photo -->
					<div class="item item-photo">
						<img class="photo" src="https://vk.com/images/camera_50.png" alt="Avatarka" />
						<img src="/svg/arrow.svg" alt="Arrow" />
					</div>
				</div>
			</div>
		</header>

		<!-- Content -->
		<main class="main">
			<menu class="menu">
				<nav class="nav">
					<ul class="nav-wrapper">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-profile"></div>
								<span class="nav-text">My profile</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-news"></div>
								<span class="nav-text">News</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-messenger"></div>
								<span class="nav-text">Messenger</span>
								<div class="nav-count">697</div>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-friends"></div>
								<span class="nav-text">Friends</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-communities"></div>
								<span class="nav-text">Communities</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-photos"></div>
								<span class="nav-text">Photos</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-music"></div>
								<span class="nav-text">Music</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<div class="nav-icon nav-videos"></div>
								<span class="nav-text">Videos</span>
							</a>
						</li>
					</ul>
				</nav>
			</menu>
		</main>
	</body>
</html>
